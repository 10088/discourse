zh_CN:
  site_settings:
    discourse_narrative_bot_enabled: "启用 Discourse Narrative Bot (discobot)"
    disable_discourse_narrative_bot_welcome_post: "禁用 Discourse Narrative Bot 的欢迎帖子"
    discourse_narrative_bot_ignored_usernames: "Discourse Narrative Bot 应该忽略的用户名"
    discourse_narrative_bot_disable_public_replies: "禁用 Discourse Narrative Bot 的公开回复"
    discourse_narrative_bot_welcome_post_type: "Discourse Narrative Bot 应该发出的欢迎帖子类型"
    discourse_narrative_bot_welcome_post_delay: "在发送 Discourse Narrative Bot 欢迎帖子之前等待 (n) 秒。"
    discourse_narrative_bot_skip_tutorials: "要跳过的 Discourse Narrative Bot 教程"
  badges:
    certified:
      name: 已认证
      description: "已完成我们的新用户教程"
      long_description: |
        当您成功完成互动式新用户教程后，将授予此徽章。您已主动学习讨论的基本工具，现在您已获得认证！
    licensed:
      name: 已授权
      description: "已完成我们的高级用户教程"
      long_description: |
        当您成功完成互动式高级用户教程后，将授予此徽章。您已经掌握了讨论的高级工具 - 现在您已获得完全许可！
  discourse_narrative_bot:
    bio: "嗨，我不是真人。我是一个可以教您使用此网站的机器人。要与我互动，请给我发送消息或通过名字提及我。"
    tl2_promotion_message:
      subject_template: "现在，您已经升级，是时候了解一些高级功能了！"
      text_body_template: |
        使用 `@%{discobot_username} %{reset_trigger}` 回复本消息可以了解您还可以做什么。
    timeout:
      message: |-
        嘿，@%{username}。好久不见，一切可好？

        - 要继续，您可以随时回复我。

        - 如果您想要跳过这个步骤，请说 `%{skip_trigger}`。

        - 要重新开始，请说 `%{reset_trigger}`。

        如果您不想也没问题。我是个机器人。您不会伤害到我。:sob:
    dice:
      trigger: "投掷"
      invalid: |-
        抱歉，数学上无法掷出该骰子组合。:confounded:
      not_enough_dice:
        other: "我只有 %{count} 个骰子。[Shameful]\n(https://www.toplessrobot.com/2009/04/the_10_most_shameful_rpg_dice.php)，我知道！"
      out_of_range: |-
        您知道数学上公平的骰子[最多有 120 个面](https://www.wired.com/2016/05/mathematical-challenge-of-designing-the-worlds-most-complex-120-sided-dice)吗？
      results: |-
        > :game_die: %{results}
    quote:
      trigger: "引用"
      "1":
        quote: "每一个困难中都蕴藏着机遇"
        author: "阿尔伯特·爱因斯坦"
      "2":
        quote: "如果自由不包括犯错的自由，那么就不值得拥有。"
        author: "圣雄甘地"
      "3":
        quote: "不要为结束而哭泣，而要为曾经拥有而微笑。"
        author: "苏斯博士"
      "4":
        quote: "如果你想把事情做对，那就自己做。"
        author: "查尔斯·纪尧姆·艾蒂安"
      "5":
        quote: "相信自己能成功，你就已经成功了一半。"
        author: "西奥多·罗斯福"
      "6":
        quote: "生活就像一盒巧克力。你永远不知道你会得到什么。"
        author: "福雷斯特·甘的妈妈"
      "7":
        quote: "这是我个人的一小步，却是全人类的一大步。"
        author: "尼尔·阿姆斯特朗"
      "8":
        quote: "每天做一件让你有畏难情绪的事情。"
        author: "埃莉诺·罗斯福"
      "9":
        quote: "如果一个人敢于承认错误，那么一切的错误都会被原谅。"
        author: "李小龙"
      "10":
        quote: "人只要敢于梦想，并对此坚信不疑，就一定能达成目标。"
        author: "拿破仑·希尔"
      results: |-
        > :left_speech_bubble: _%{quote}_ &mdash; %{author}
    magic_8_ball:
      trigger: "财富"
      answers:
        "1": "很可能"
        "2": "一定是"
        "3": "绝对是"
        "4": "肯定是"
        "5": "你可以相信它"
        "6": "我觉得是"
        "7": "很可能"
        "8": "看起来不错"
        "9": "是的"
        "10": "迹象表明是"
        "11": "再随便回复试试"
        "12": "等等再问我"
        "13": "现在最好不告诉你"
        "14": "现在不好说"
        "15": "专心然后再问一次"
        "16": "不要指望它"
        "17": "我的回答是不"
        "18": "我的消息来源说不"
        "19": "看起来不是很好"
        "20": "很可疑"
      result: |-
        > :crystal_ball: %{result}
    track_selector:
      reset_trigger: "开始"
      skip_trigger: "跳过"
      help_trigger: "显示帮助"
      random_mention:
        reply: |-
          嗨！要了解我能说什么，请说 `@%{discobot_username} %{help_trigger}`。
        tracks: |-
          我目前知道如何执行以下操作：

          `@%{discobot_username} %{reset_trigger} {name-of-tutorial}`
          > 在个人消息中为您启动交互式教程。`{name-of-tutorial}` 可以是以下之一：`%{tracks}`。
        bot_actions: |-
          `@%{discobot_username} %{dice_trigger} 2d6`
          > :game_die: 3、6

          `@%{discobot_username} %{quote_trigger}`
          %{quote_sample}

          `@%{discobot_username} %{magic_8_ball_trigger}`
          > :crystal_ball: 您可以信赖它
        discobot_disabled: 您已在偏好设置中将我禁用。您需要允许新用户入门提示才能与我互动。
      do_not_understand:
        first_response: |-
          嘿，感谢回复！

          很抱歉，我是一个随手编写的机器人，我其实不太懂您的回复。:frowning:
        track_response: 您可以再试一次，或者如果您想跳过这一步，请说 `%{skip_trigger}`。否则，要重新开始，请说 `%{reset_trigger}`。
        second_response: |-
          抱歉！我还是没懂。:anguished:

          我只是个机器人，但是如果您想要联系真人，请参阅[我们的联系页面](%{base_path}/about)。

          同时，我不会再烦您了。
    new_user_narrative:
      reset_trigger: "教程"
      title: "新用户教程完成证书"
      cert_title: "表彰成功完成新用户教程"
      hello:
        title: "欢迎！"
        message: |-
          感谢加入%{title}，欢迎！

          - 我只是一个机器人，但是我们[友好的管理人员](%{base_uri}/about)可以提供真人帮助。

          - 出于安全原因，我们暂时限制了新用户的操作。随着我们对您的了解，您将获得[新能力](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/)（以及[徽章](%{base_uri}/badges)）。

          - 我们始终相信[文明社区行为](%{base_uri}/guidelines)。
      onebox:
        instructions: |-
          接下来，您能与我分享其中一个链接吗？以**一行一个链接的形式**回复，然后它会自动展开为包含一个漂亮的的摘要。

          要复制链接，在移动端设备上按住链接，或者右键点击您的鼠标：

          <https://en.wikipedia.org/wiki/Inherently_funny_word>
          <https://en.wikipedia.org/wiki/Death_by_coconut>
          <https://en.wikipedia.org/wiki/Calculator_spelling>
        reply: |-
          酷！这将适用于大多数 <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-link.png" width="16" height="16"> 链接。请记住，它必须**独占一行**，前后都没内容。
        not_found: |-
          抱歉，我在您的回复中找不到链接！:cry:

          您可以尝试在下一个回复中以独占一行的形式添加以下链接吗？

          <https://en.wikipedia.org/wiki/Exotic_Shorthair>
      images:
        instructions: |-
          这是一张独角兽图片：

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          如果您喜欢它（谁不呢！），就按一下此帖子下方的赞 :heart: 按钮，让我知道。

          您可以**带图片回复**吗？任何图片都行！拖放并按上传按钮，或者复制并粘贴。
        reply: |-
          漂亮的图片 - 我按下了赞 :heart: 按钮，让您知道我有多欣赏它 :heart_eyes:
        like_not_found: |-
          您忘记点赞 :heart: 我的[帖子](%{url})了吗？:crying_cat_face:
        not_found: |-
          您好像没有上传图片，所以我选择了一张我_确定_您会喜欢的图片。

          <%{image_url}>

          下次尝试上传一张，或将链接单独粘贴到一行中！
      likes:
        instructions: |-
          这是一张独角兽图片：

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/unicorn.png" width="520" height="520">

          如果您喜欢它（谁不呢！），就按一下此帖子下方的赞 :heart: 按钮，让我知道。
        reply: |-
          感谢您赞我的帖子！
        not_found: |-
          您忘记点赞 :heart: 我的[帖子](%{url})了吗？:crying_cat_face:
      formatting:
        instructions: |-
          您可以在回复中使用**粗体** 或_斜体_吗？

          - 输入 `**bold**` 或 `_italic_`

          - 或者，按编辑器中的 <kbd><b>B</b></kbd> 或 <kbd><i>I</i></kbd> 按钮
        reply: |-
          做得好！HTML 和 BBCode 也适用于格式化 - 要了解更多信息，请[试试本教程](http://commonmark.org/help) :nerd:
        not_found: |-
          哇，我在您的回复中没有找到任何格式。:pencil2:

          您能再试一次吗？如果遇到困难，请使用编辑器中的 <kbd><b>B</b></kbd> 粗体或 <kbd><i>I</i></kbd> 斜体按钮。
      quoting:
        instructions: |-
          您回复的时候可以试着引用我的话吗？这样我就知道您在回复哪一部分。

          > 如果这是咖啡，请给我来杯茶；但如果这是茶，请给我来杯咖啡。
          >
          > 自言自语的一个好处是您至少知道有人在听。
          >
          > 有些人有办法说话，而另一些人… 呃，没有办法。

          选择您喜欢的任何 &uarr; 引文的文字，然后按在您的选择上方弹出的**引用** 按钮或此帖子底部的**回复**按钮。

          在引文下方，输入一两个词来说明您为什么选择这个，因为我很好奇 :thinking:
        reply: |-
          干得好，您选择了我最喜欢的一段！:left_speech_bubble:
        not_found: |-
          哈，看起来您没有在回复中引用我的话？

          选择我帖子中的任何文字都会弹出<kbd>**引用**</kbd>按钮。然后在选中文字的同时按下**回复**按钮也可以！您可以再试一次吗？
      bookmark:
        instructions: |-
          如果您想了解更多信息，请选择下面的 <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16"> 和 <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-bookmark.png" width="16" height="16"> **将此个人消息加入书签**。如果这样做，您未来可能会获得 :gift:！
        reply: |-
          太棒了！现在，您可以随时轻松地从[您个人资料上的“书签”标签页](%{bookmark_url})返回我们的不公开对话。只需在右上角 &#8599; 选择您的个人资料照片
        not_found: |-
          啊哦，我没有在此话题中看到任何书签。您看到每个帖子下方的“加入书签”按钮了吗？如果需要，使用“显示更多”<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16"> 来显示更多操作。
      emoji:
        instructions: |-
          您可能已经看到我在回复中使用了小图片 :blue_car::dash:，这些图片被称为[表情符号](https://en.wikipedia.org/wiki/Emoji)。您可以在回复中**添加表情符号**吗？任何一个都可以：

          - 输入 `:) ;) :D :P :O`

          - 输入冒号 <kbd>:</kbd>，然后输入表情符号名称 `:tada:`

          - 在编辑器中或在您的移动键盘上按表情符号按钮 <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-smile.png" width="16" height="16">
        reply: |-
          这是 :sparkles: **表情符号精神！**:sparkles:
        not_found: |-
          糟糕，我在您的回复中没有看到任何表情符号？不！:sob:

          尝试输入冒号 <kbd>:</kbd> 以调出表情符号选择器，然后输入您想要的前几个字母，例如 `:bird:`

          或者，按编辑器中的表情符号按钮 <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-smile.png" width="16" height="16">

          （如果您使用的是移动设备，也可以直接从键盘输入表情符号。）
      mention:
        instructions: |-
          有时您可能想要引起某人的注意，即使您不直接回复他们。输入 `@`，然后输入他们的用户名以提及他们。

          您能在回复中提及 **`@%{discobot_username}`** 吗？
        reply: |-
          _有人叫过我的名字吗！？_ :raised_hand: 我相信是你！:wave: 嗯，我来了！谢谢你提及我。:ok_hand:
        not_found: |-
          我没有在任何地方看到我的名字 :frowning: 你可以再 `@%{discobot_username}` 我试试？

          （是的，我的用户名是**disco**，和 1970 年流行的舞蹈同名）
      flag:
        reply: |-
          [我们的管理人员](%{base_uri}/groups/staff)将私下通知你的标记。如果有足够的社区成员标记帖子，作为预防措施它也会自动隐藏。（因为我实际上并没有写一篇讨厌的帖子:angel:我现在已经取消了标记。）
        not_found: |-
          不好，我讨厌的发帖还未被标记为不当内容。:worried:你能使用**标记**<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-flag.png" width="16" height="16">将其标记为不当内容吗？不要忘记使用显示更多的按钮<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16">为每个帖子显示更多的操作选项。
      search:
        instructions: |-
          呼…我已经在这个话题中隐藏了一个惊喜。如果你想挑战的话，点击右上角&#8599;的**搜索按钮** <img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-search.png" width="16" height="16">来找到它。

          试试在这个话题中搜索关键词“capy&#8203;bara”
        hidden_message: |-
          你怎么错过了这只水豚？ :wink:

          <img src="%{base_uri}/plugins/discourse-narrative-bot/images/capybara-eating.gif"/>

          注意到你回到话题开头了么？**使用颜文字`%{search_answer}`回复**来给这只可怜又饥饿水豚投食吧，之后你就会自动回到底部。
        reply: |-
          你找到啦 :tada:

          - 想用更复杂的条件搜索，前往[全文搜索页](%{search_url})。

          - 想在长讨论中任意跳转的话，试试右侧（移动端在下方）的话题时间线控制器。

          - 如果你有 :keyboard:，按下<kbd>?</kbd>查看有用的键盘快捷键列表。
        not_found: |-
          哈…看起来你碰到了些麻烦。抱歉。你试过搜索<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-search.png" width="16" height="16">**capy&#8203;bara**了吗？
      end:
        message: |-
          感谢你坚持使用 @%{username}！我为你做了这个，我想你已经赢得了它：

          %{certificate}

          目前为止就这样了！查看[**我们最新的讨论话题**](%{base_uri}/latest)或[**在分类讨论**](%{base_uri}/categories)。:sunglasses:

          （如果你想再次与我交谈以了解更多信息，请随时留言或提及`@%{discobot_username}`！）
      certificate:
        alt: "成就证书"
    advanced_user_narrative:
      reset_trigger: "高级教程"
      cert_title: "你已经成功完成高级用户教程了"
      title: ":arrow_up: 高级用户特性"
      start_message: |-
        作为_advanced_用户，你是否访问过[你的偏好设置页面](%{base_uri}/my/preferences) @%{username}？ 有很多方法可以自定义你的体验，例如选择深色或浅色话题

        但我离题了，让我们开始吧！
      edit:
        bot_created_post_raw: "@%{discobot_username}是目前我了解的最酷的机器人 :wink:"
        instructions: |-
          每个人都会犯错。但是不要担心，你永远可以编辑你的帖子修正他们！

          你可以开始**编辑**我替你创建的帖子么？
        not_found: |-
          看起来你还没有编辑我为你创建的[帖子](%{url})。你能再试试么？

          用<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-pencil.png" width="16" height="16">图标来召唤编辑器。
        reply: |-
          干得漂亮！

          注意下，你初次编辑后 5 分钟后的修改将会公开显示，一个小小的铅笔图标将出现在编辑次数的右上角。
      delete:
        instructions: |-
          如果你想撤回你的帖子，你可以删除它。

          使用<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-trash.png" width="16" height="16">**删除**动作来**删除**上方你的任意一个帖子。不过不要删除你的第一帖！
        not_found: |-
          我没有看到任何一帖被删除？记住点击<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16">显示更多可以找到<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-trash.png" width="16" height="16">删除按钮。
        reply: |-
          哇！ :boom:

          为了讨论的连贯性，删除不会立即发生，所以帖子将在之后移除。
      recover:
        deleted_post_raw: "为什么 @%{discobot_username}删除了我的帖子？:anguished:"
        instructions: |-
          哦不！看起来我不小心删除了我刚刚给你创建的一个新帖子。

          你可以帮我<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-rotate-left.png" width="16" height="16">**恢复**它么？
        not_found: |-
          碰到麻烦了？记住点击<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-ellipsis.png" width="16" height="16">显示更多可以找到<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-rotate-left.png" width="16" height="16">恢复按钮。
        reply: |-
          呼，差点啊！感谢你帮忙 :wink:

          注意你只有%{deletion_after}小时的时间去恢复一个帖子。
      category_hashtag:
        instructions: |-
          你知道你可以在你的帖子中提到分类和标签么？例如，你看到过%{category}分类了吗？

          输入`#`然后选择一个分类或标签。
        not_found: |-
          哈，我没有看到分类啊。注意`#`不能是第一个字符。你能在下一个回复中拷贝它吗？

          ```text
          我能用#创建一个分类链接
          ```
        reply: |-
          漂亮！记住这对分类和标签（如果站点启用了它的话）都有用。
      change_topic_notification_level:
        instructions: |-
          每个话题都有通知等级。默认为“普通”，只有别人直接回复你的时候才会提醒你。

          默认情况下，私信中的通知等级被设为最高级“监看”，即你将收到每个新回复的提醒。但是你可以改变任意一个话题的通知等级至“监看”、“追踪”或“静音”。

          让我们试试改变这个话题的通知等级。在话题最下方，你可以看到一个**监看**的按钮。你可以把通知等级改成**追踪**吗？
        not_found: |-
          看起来你仍在关注 :eyes: 这个话题！不知道如何关注？通知等级按钮就在话题的下方。
        reply: |-
          太棒了！我希望你没有把这个话题静音，因为我有时会说话有点健谈:grin:。

          请注意，当你回复话题或阅读话题超过几分钟时，它会自动设置为“跟踪”的通知级别。 你可以在[你的用户首选项](%{base_uri}/my/preferences)中更改此设置。
      poll:
        instructions: |-
          你知道你可以在任何帖子中添加投票吗？试试用编辑器中的<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-gear.png" width="16" height="16">齿轮图标来**发起投票**。
        not_found: |-
          啊哦！你的回复中还没有任何投票。

          使用编辑器中的<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-gear.png" width="16" height="16">齿轮图标，或者在下个回复中复制粘贴以下投票：

          ```text
          [poll]
          * :cat:
          * :dog:
          [/poll]
          ```
        reply: |-
          棒！你看我是怎么教你的？

          [poll]
          * :+1:
          * :-1:
          [/poll]
      details:
        instructions: |-
          有时你可能想在回复中**隐藏详情**：

          - 当你讨论电影或者电视节目中可能剧透的情节时。

          - 当你帖子中有大量一次性读完可能太困难的可选细节时。

          [details=点这里看它如何工作！]
          1. 点击编辑器中的<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-gear.png" width="16" height="16">齿轮图标。
          2. 选择“隐藏详情”。
          3. 编辑详情概要并添加内容。
          [/details]

          你可以用编辑器中的<img src="%{base_uri}/plugins/discourse-narrative-bot/images/font-awesome-gear.png" width="16" height="16">齿轮图标在接下来的回复中添加一节详情吗？
        not_found: |-
          添加详情控件时碰到麻烦了？试试在下个回复中包含下列文字：

          ```text
          [details=点击我查看详情]
          这儿是详情
          [/details]
          ```
        reply: |-
          干得好—你很**注意**细节！
      end:
        message: |-
          你像个高级用户一样做完了教程。真的 :bow:

          %{certificate}

          这是我能给你做的最多的事情了。

          再见啦！如果你想要继续和我交流，随时给我发消息 :sunglasses:
      certificate:
        alt: "高级用户跟踪成就证书"
